<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Lạc Hồng Store</title>
    <link rel="stylesheet" href="/FE/customer/css/cart.css">
    <link rel="stylesheet" href="/FE/customer/css/nav.css">
    <link rel="icon" href="/FE/customer/images/logo/logo.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/e8e6ca6395.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="navi">
        <nav>
            <div class="navigation">
                <a href="/FE/index.html" target="_blank">
                    <img src="/FE/customer/images/logo/Logo lachongstore 10.png" alt="Logo Lạc Hồng Store">
                </a>
                <div class="search-container">
                    <form class="search">
                        <input type="text" class="search-text" id="searchInput" placeholder="Tìm kiếm..." oninput="handleSearch()">
                        <button class="search-btn" type="button" aria-label="Tìm kiếm"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <div id="searchResultsContainer" class="search-results"></div>
                </div>
                <a href="/FE/customer/views/card.html" target="_blank">
                    <button class="shopping-btn" type="button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="label">Giỏ hàng</span>
                    </button>
                </a>
                <a href="/FE/customer/views/login.html" target="_blank" id="userButton">
                    <button class="user-btn" type="button">
                        <i class="fa-solid fa-circle-user fa-shake"></i>
                        <span class="label">Tài khoản</span>
                    </button>
                </a>
            </div>
        </nav>
    </section>

    <section class="menu">
        <ul>
            <li><a href="/FE/index.html" target="_blank">Trang chủ</a></li>
            <li><a href="/FE/customer/views/product-binhgom.html" target="_blank">Bình Gốm</a></li>
            <li><a href="/FE/customer/views/product.html" target="_blank">Ấm Trà</a></li>
            <li><a href="/FE/customer/views/lienhe.html" target="_blank">Liên Hệ</a></li>
        </ul>
    </section>
    <main class="cart-main">
        <h1 class="cart-title">Giỏ hàng của bạn</h1>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dữ liệu sẽ được render tại đây -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p>Tổng cộng: <span id="total-price">0 VNĐ</span></p>
                <button id="checkout-btn" class="checkout-btn">Thanh toán</button>
            </div>
        </div>
        <p class="cart-empty" id="cart-empty">Giỏ hàng của bạn đang trống. <a href="/FE/index.html">Mua sắm ngay!</a></p>
    
        <!-- Modal để nhập thông tin người mua -->
        <div id="buyerInfoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Thông tin người mua</h2>
                <form id="buyerInfoForm">
                    <div class="form-group">
                        <label for="buyerName">Họ và tên:</label>
                        <input type="text" id="buyerName" name="buyerName" required>
                    </div>
                    <div class="form-group">
                        <label for="buyerPhone">Số điện thoại:</label>
                        <input type="tel" id="buyerPhone" name="buyerPhone" required pattern="[0-9]{10}" placeholder="Ví dụ: 0901234567">
                    </div>
                    <div class="form-group">
                        <label for="buyerAddress">Địa chỉ giao hàng:</label>
                        <textarea id="buyerAddress" name="buyerAddress" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Tiếp tục</button>
                </form>
            </div>
        </div>
    
    <script src="/FE/customer/js/cart.js" defer></script>
    <script src="/FE/customer/js/index.js" defer></script>
    <script src="/FE/customer/js/nav.js" defer></script>

</body>
</html>
