<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Lạc Hồng Store</title>
    <link rel="stylesheet" href="/FE/customer/css/checkout.css">
    <link rel="stylesheet" href="/FE/customer/css/nav.css">
    <link rel="icon" href="/FE/customer/images/logo/logo.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/e8e6ca6395.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="navi">
        <nav>
            <div class="navigation">
                <a href="/FE/index.html" target="_blank">
                    <img src="/FE/customer/images/logo/Logo lachongstore 10.png" alt="Logo Lạc Hồng Store">
                </a>
                <div class="search-container">
                    <form class="search">
                        <input type="text" class="search-text" id="searchInput" placeholder="Tìm kiếm..." oninput="handleSearch()">
                        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <div id="searchResultsContainer" class="search-results"></div>
                </div>
                <a href="/FE/customer/views/cart.html" target="_blank">
                    <button class="shopping-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="label">Giỏ hàng</span>
                    </button>
                </a>
                <a href="/FE/customer/views/login.html" target="_blank" id="userButton">
                    <button class="user-btn" type="button">
                        <i class="fa-solid fa-circle-user fa-shake"></i>
                        <span class="label">Tài khoản</span>
                    </button>
                </a>
            </div>
        </nav>
    </section>

    <section class="menu">
        <ul>
            <li><a href="/FE/index.html" target="_blank">Trang chủ</a></li>
            <li><a href="/FE/customer/views/product-binhgom.html" target="_blank">Bình Gốm</a></li>
            <li><a href="/FE/customer/views/product.html" target="_blank">Ấm Trà</a></li>
            <li><a href="/FE/customer/views/lienhe.html" target="_blank">Liên Hệ</a></li>
        </ul>
    </section>

    <main class="checkout-main">
        <h1 class="checkout-title">Thanh toán đơn hàng</h1>
        <div class="checkout-container">
            <div class="order-summary">
                <h2>Thông tin đơn hàng</h2>
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody id="order-items"></tbody>
                </table>
                <p class="total-price">Tổng cộng: <span id="total-order-price">0 VNĐ</span></p>
            </div>
            <div class="payment-method">
                <h2>Chọn phương thức thanh toán</h2>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="paymentMethod" value="qr" required> Thanh toán qua mã QR VietQR
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="cod"> Ship COD (Thanh toán khi nhận hàng)
                    </label>
                </div>
                <div id="qr-container" class="qr-container" style="display: none;">
                    <h3>Mã QR Thanh toán VietQR</h3>
                    <img id="qrCode" src="https://api.vietqr.io/image/970407-19073820149015-NGefe7a.jpg?accountName=NGUYEN%20THE%20ANH&amount=0" alt="Mã QR VietQR" style="width: 200px; height: 200px;">
                    <p>Quét mã QR bằng ứng dụng ngân hàng để thanh toán. Số tiền: <span id="qr-amount"></span> VNĐ</p>
                    <button id="confirm-qr-payment" class="confirm-payment-btn">Xác nhận thanh toán QR</button>
                </div>
                <button id="confirm-payment-btn" class="confirm-payment-btn" disabled>Xác nhận thanh toán</button>
            </div>
            <div id="payment-result" class="payment-result"></div>
        </div>
    </main>

    <div class="iframe-wrapper">
        <iframe src="/FE/customer/views/footer.html" frameborder="0" class="footer"></iframe>
    </div>

    <script src="/FE/customer/js/cart.js"></script>
    <script src="/FE/customer/js/checkout.js"></script>
    <script src="/FE/customer/js/nav.js"></script>
</body>
</html>
