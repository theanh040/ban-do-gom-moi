<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/FE/customer/css/login.css">
    <link rel="stylesheet" href="/FE/customer/css/nav.css">
    <link rel="icon" href="/FE/customer/images/logo/logo.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/e8e6ca6395.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="navi">
        <nav>
            <div class="navigation">
                <a href="/FE/index.html" target="_blank">
                    <img src="/FE/customer/images/logo/Logo lachongstore 10.png" alt="Logo công ty">
                </a>
                <div class="search-container">
                    <form class="search">
                        <input type="text" class="search-text" id="searchInput" placeholder="Tìm kiếm..." oninput="handleSearch()">
                        <button class="search-btn" type="button" aria-label="Tìm kiếm"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <div id="searchResultsContainer" class="search-results"></div>
                </div>
                <a href="/FE/customer/views/cart.html" target="_blank">
                    <button class="shopping-btn" type="button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="label">Giỏ hàng</span>
                    </button>
                </a>
                <a href="/FE/customer/views/login.html" target="_blank" id="userButton">
                    <button class="user-btn" type="button">
                        <i class="fa-solid fa-circle-user fa-shake"></i>
                        <span class="label">Tài khoản</span>
                    </button>
                </a>
            </div>
        </nav>
    </section>

    <section class="menu">
        <ul>
            <li><a href="/FE/index.html" target="_blank">Trang chủ</a></li>
            <li><a href="/FE/customer/views/product-binhgom.html" target="_blank">Bình Gốm</a></li>
            <li><a href="/FE/customer/views/product.html" target="_blank">Ấm Trà</a></li>
            <li><a href="/FE/customer/views/lienhe.html" target="_blank">Liên Hệ</a></li>
        </ul>
    </section>

    <div class="content">
        <div class="login-wrapper">
            <div class="container">
                <h1>Đăng nhập</h1>
                <div class="dangnhap">
                    <form id="loginForm">
                        <div class="form-control">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required>
                            <span class="error" id="usernameError"></span>
                        </div>
                        <div class="form-control">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" name="password" required>
                            <span class="error" id="passwordError"></span>
                        </div>
                        <div class="action">
                            <button type="submit" class="btn">Đăng nhập</button>
                        </div>
                    </form>
                    <div class="signup">
                        <p>Chưa có tài khoản? <a href="/FE/customer/views/signup.html">Đăng ký</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Đảm bảo tải đúng file JavaScript -->
    <script src="/FE/customer/js/login.js" defer></script>
    <script src="/FE/customer/js/nav.js" defer></script>
</body>
</html>
