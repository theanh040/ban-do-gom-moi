<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="/FE/customer/css/signup.css">
    <link rel="stylesheet" href="/FE/customer/css/nav.css">
    <link rel="icon" href="/FE/customer/images/logo/logo.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/e8e6ca6395.js" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOr2gsYKWOFURwmRervH_NrlYHs6uNZ08&callback=initMap" async defer></script>
</head>
<body>
    <section class="navi">
        <nav>
            <div class="navigation">
                <a href="/FE/index.html" target="_blank">
                    <img src="/FE/customer/images/logo/Logo lachongstore 10.png" alt="Logo công ty">
                </a>
                <div class="search-container">
                    <form class="search">
                        <input type="text" class="search-text" id="searchInput" placeholder="Tìm kiếm..." oninput="handleSearch()">
                        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <div id="searchResultsContainer" class="search-results"></div>
                </div>
                <div id="location">
                    <div id="map" style="width: 200px; height: 40px;"></div>
                </div>
                <a href="/FE/customer/views/cart.html" target="_blank">
                    <button class="shopping-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="label">Giỏ hàng</span>
                    </button>
                </a>
                <a href="/FE/customer/views/login.html" target="_blank">
                    <button class="user-btn">
                        <i class="fa-solid fa-circle-user fa-shake"></i>
                        <span class="label">Tài khoản</span>
                    </button>
                </a>
            </div>
        </nav>
    </section>

    <section class="menu">
        <ul>
            <li><a href="/FE/index.html" target="_blank">Trang chủ</a></li>
            <li><a href="/FE/customer/views/product-binhgom.html" target="_blank">Bình Gốm</a></li>
            <li><a href="/FE/customer/views/product.html" target="_blank">Ấm Trà</a></li>
            <li><a href="/FE/customer/views/lienhe.html" target="_blank">Liên Hệ</a></li>
        </ul>
    </section>

    <div class="container">
        <div class="content">
            <h1>Đăng Kí</h1>
        </div>
        <form id="signup-form" class="dangki">
            <div class="form-control">
                <label for="user"><strong>Tên đăng nhập</strong></label>
                <input type="text" id="user" name="username" placeholder="Tên đăng nhập" required>
                <div id="userError" class="error"></div>
            </div>
            <div class="form-control">
                <label for="email"><strong>Email</strong></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-control">
                <label for="password"><strong>Mật khẩu</strong></label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>
        <div class="singin">
            <p>Đã có tài khoản? <a href="/FE/customer/views/login.html">Đăng Nhập</a></p>
        </div>
    </div>


    <script src="/FE/customer/js/signup.js"></script>
    <script src="/FE/customer/js/nav.js"></script>
</body>
</html>
